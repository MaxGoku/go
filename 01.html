<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <style>

        div {
            margin: 100px;
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }

    </style>

    <script src="js/go.js"></script>
    <script>
        G(function () {
            G('div').hover(function () {
                G(this).css('backgroundColor', 'red');
                console.log(G(this).css('width'));
                G(this).css('width', '150px');
            }, function () {
                G(this).css('backgroundColor', 'blue');
            }).toggle(function () {
                G(this).css('width', '200px');
            }, function () {
                G(this).css('width', '150px');
                console.log(G(this).css('width'));
            });
            console.log(this);
        })
    </script>
</head>
<body>

<div></div>
<div></div>

</body>
</html>
